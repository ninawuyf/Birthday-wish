<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday candle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="1.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #startDialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: block;
            z-index: 2;
        }
        #textInput {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 5px;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body>

    
    <video id="bgVideo" loop>
        <source src="candle.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
    </video>

    
    <div id="startDialog">
        <p>Make a birthday wish</p>
        <button id="startButton">Start</button>
    </div>

    
    <input type="text" id="textInput" placeholder="Enter your wish and press Enter to add it.">

</body>
</html>
